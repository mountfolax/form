<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonsive contact us form | CodingLab</title>
    <!-- fontawsome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
     <div class="content">
      <div class="left-side">
       <div class="address details">
        <i class="fas fa-map-marker-alt"></i>
        <div class="topic">Adress</div>
        <div class="text-one">Surkhet, NP12</div>
        <div class="text-two">Birendrangar 06</div>
        </div>
        <div class="phone details">
            <i class="fas fa-phone"></i>
            <div class="topic">phone</div>
            <div class="text-one">+0098 9893 5647</div>
            <div class="text-two">+0096 3434 5678</div>
            </div>
            <div class="emails details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Emails</div>
                <div class="text-one">codinglab@gmails</div>
                <div class="text-two">info.codinglab@gmails.com</div>
            </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>if you have any work from me or any types of quries related to my tutorial, you can send  me message from here. It's my pleasure to help you.</p>
      
      <form action="">
        <div class="input-box">
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
           <textarea></textarea>
        </div>
        <div class="button">
            <input type="button" value="Send Now">
        </div>
      </form>
    </div>
     </div>
    </div>
</body>
</html>
